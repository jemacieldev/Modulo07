<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário com validação em JavaScript</title>
    <link rel="stylesheet" href="exercicio.css">
</head>
<body>
    <h1>Formulário de Validação</h1>
    <form id="meuFormulario" onsubmit="validarFormulario(); return false;">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <p id="mensagem"></p>
    <script src="exercicio.js"></script>
</body>
</html>
